<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <style>

        form{
            width: 40%;
            background-color: cornsilk;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
        }
      
      body{
          text-align: center;
          background-color: rgb(207, 194, 140);
      }
      .take-input {
        width: 30%;
        height: 30px;
      } 
    </style>
  </head>
  <body>
    <div id="main">
      <h1>Survey Form</h1>
      <form>
         
         
      <label for="">Name:</label> <br />

        <input class="take-input" type="text" value="Enter your name" />
        <br />
        <br />
        <label for="">Email:</label> <br />
        <input class="take-input" type="text" value="Enter your email" />
        <br />
        <br />
        <label for="">Age:</label> <br />
        <input class="take-input" type="text" value="Enter your age" />
        <br />
        <br />
        <label for="">Which option best describes you:</label> <br />
        <select class="take-input" name="role">
          <option value="student">Student</option>
          <option value="intern">Intern</option>
          <option value="professional">Professional</option>
          <option value="other">Other</option>
        </select>
        <br />
        <br />
        <label>Languages and Frameworks known </label> <br />
        <label for="inp-1">
            <input type="checkbox"
                   name="inp">C</input></label>
        <label for="inp-2"> <br>
            <input type="checkbox"
                   name="inp">C++</input></label>
        <label for="inp-3"> <br>
            <input type="checkbox"
                   name="inp">C#</input></label>
        <label for="inp-4"> <br>
            <input type="checkbox"
                   name="inp">Java</input></label>
        <label for="inp-5"><br>
            <input type="checkbox"
                   name="inp">Python</input></label>
        <label for="inp-6"><br>
            <input type="checkbox"
                   name="inp">JavaScript</input></label>
        <label for="inp-7"><br>
            <input type="checkbox"
                   name="inp">React</input></label>
        <label for="inp-7"> <br>
            <input type="checkbox"
                   name="inp">Angular</input></label>
        <label for="inp-7"> <br>
            <input type="checkbox"
                   name="inp">Django</input></label>
        <label for="inp-7"> <br>
            <input type="checkbox"
                   name="inp">Spring</input></label> <br>
                   <br />

        <label for="">Any suggestions:</label> <br />
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br><br>
        <input type="submit" value="submit" style="width: 40%; background-color: rgb(219, 214, 191);">
      </form>
    </div>
  </body>
</html>
